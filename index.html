    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Impede o mini-infobar de aparecer no celular
            e.preventDefault();
            // Guarda o evento para que possamos acioná-lo mais tarde
            deferredPrompt = e;
            // Atualiza a interface do usuário para notificar o usuário que ele pode instalar o PWA
            showInstallPromotion();
        });

        function showInstallPromotion() {
            const installBanner = document.getElementById('installBanner');
            installBanner.style.display = 'block';

            const installButton = document.getElementById('installButton');
            installButton.addEventListener('click', () => {
                // Oculta o banner de instalação
                installBanner.style.display = 'none';
                // Mostra o prompt de instalação
                deferredPrompt.prompt();
                // Espera o usuário responder ao prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuário aceitou a instalação');
                    } else {
                        console.log('Usuário rejeitou a instalação');
                    }
                    deferredPrompt = null;
                });
            });
        }
    </script>
